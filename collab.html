<!-- JavaScript for dynamic subcategory options -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
  const categorySelect = document.getElementById("eidikotita");
  const additionalOptionsDiv = document.getElementById("additionalOptions");

  const optionsMap = {
    "Καθαρισμός": [
      "Κοινόχρηστοι Χώροι",
      "Διαμερισμάτων",
      "Οικιακές Εργασίες",
      "Τύπου Airbnb",
      "Άλλο"
    ],
    "Μετακομίσεις-Μεταφορές": [
      "Εντός Πόλεως",
      "Εκτός Πόλεως",
      "Ανυψωτικό"
    ],
    "Οικιακές Συσκευές": [
      "Λευκές Οικιακές Συσκευές",
      "Όλων των Ειδών"
    ],

    "Υδραυλικοί": [
      "Νέα εγκατάσταση",
      "Μερεμέτια",
      "Ανακάινιση"
    ],
 
    "Ηλεκτρολόγοι": [
      "Νέα εγκατάσταση",
      "Μερεμέτια",
      "Ανακάινιση"
    ],

    
    "Ξυλουργοί": [
      "Ντουλάπια Κουζίνας",
      "Ντουλάπες",
      "Μερεμέτια",
      "Κουφώματα"
    ],
    

     
    "Ελαιοχρωματιστές": [
      "Σπατουλάρισμα-Χρωματισμός",
      "Φρεσκάρισμα",
    ],
    

     
    "Τοποθέτηση Πλακιδίων": [
      "Τοποθέτηση Μαρμάρων",
      "Τοποθέτηση Πλακιδίων",
       "Μερεμέτια"
    ],
    
   "Τοποθέτηση Κουφωμάτων": [
      "Αλουμίνια",
      "PVC",
       "Μερεμέτια"
    ],

    "Τεχνικοί Θέρμανσης": [
      "Μονώσεις Ταρατσών",
      "Θερμοπρόσοψη",
    ],

     "Ψυκτικόι": [
      "Νέα εγκατάσταση",
      "Αντλίες Θερμότητας",
       "Συντήρηση"
    ],


    "Κηπούροι": [
      "Καθαρισμός Οικόπέδων-Κήπων",
       "Καλλωπισμός Κήπων"
    ],  




  };

  categorySelect.addEventListener("change", function () {
    const selected = categorySelect.value;
    const suboptions = optionsMap[selected];

    additionalOptionsDiv.innerHTML = "";

    if (suboptions && suboptions.length > 0) {
      suboptions.forEach((item, index) => {
        const checkboxId = `option-${selected}-${index}`;

        const wrapper = document.createElement("div");
        wrapper.classList.add("form-check");

        const input = document.createElement("input");
        input.type = "checkbox";
        input.classList.add("form-check-input");
        input.id = checkboxId;
        input.name = "Epimerous";
        input.value = item;

        const label = document.createElement("label");
        label.classList.add("form-check-label");
        label.setAttribute("for", checkboxId);
        label.innerText = item;

        wrapper.appendChild(input);
        wrapper.appendChild(label);
        additionalOptionsDiv.appendChild(wrapper);
      });
    } else {
      additionalOptionsDiv.innerHTML = '<p class="text-muted">Δεν υπάρχουν επιλογές.</p>';
    }
  });
});

</script>
