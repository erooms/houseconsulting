<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Βρες τον Μάστορα σου!</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
  



  
<!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm">
<!-- Toggle Button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="logo.png" class="logo-image" height="50" alt="logo" />
        <span class="ms-2">Βρες τον Μάστορα σου!</span>
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/" method="GET" >Αρχική</a></li>
          <li class="nav-item"><a class="nav-link" href="../collab">Γίνε Συνεργάτης</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Επικοινωνία</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <!-- Search Section -->
<div class="container my-5 d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg rounded-4 p-4 border-0" style="max-width: 800px; width: 100%; background-color: #fefdf9;">
      <form id="technician-form">
        <div class="text-center mb-4">
          <h3 class="fw-bold">Προσθήκη Τεχνίτη</h3>
          <p class="text-muted">Συμπληρώστε τα στοιχεία για νέο τεχνίτη</p>
        </div>
  
        <div class="mb-3">
          <label for="onoma" class="form-label">Όνομα</label>
          <input type="text" class="form-control rounded-pill" style="width: 600px;"  id="onoma" name="Onoma" required>
        </div>
  
        <div class="mb-3">
          <label for="epitheto" class="form-label">Επίθετο</label>
          <input type="text" class="form-control  rounded-pill" style="width: 600px;"  id="epitheto" name="Epitheto" required>
        </div>
  
        <div class="mb-3">
          <label for="poli" class="form-label">Πόλη</label>
          <select class="form-select rounded-pill" id="poli" name="Poli" required  style="width: 600px;">
            <option value="">Επιλέξτε Πόλη</option>
            <option value="Ιωάννινα">Ιωάννινα</option>
            <option value="Αθήνα">Αθήνα</option>
            <option value="Θεσσαλονίκη">Θεσσαλονίκη</option>
            <option value="Πάτρα">Πάτρα</option>
            <option value="Ηράκλειο">Ηράκλειο</option>
          </select>
        </div>
  
        <div class="mb-3">
          <label for="eidikotita" class="form-label">Ειδικότητα</label>
          <select class="form-select rounded-pill" id="eidikotita" name="Eidikotita" required style="width: 600px;">
            <option disabled selected>Επιλέξτε Ειδικότητα</option>
            <option>Υδραυλικοί</option>
            <option>Ηλεκτρολόγοι</option>
            <option>Ξυλουργοί</option>
            <option>Ελαιοχρωματιστές</option>
            <option>Επιπλοποιοί</option>
            <option>Τεχνικοί Θέρμανσης</option>
          </select>
        </div>
  
        <div class="mb-3">
          <label for="timi" class="form-label">Τιμή (€)</label>
          <input type="number" class="form-control rounded-pill" id="timi" name="Timi" step="1" style="width: 600px;">
        </div>
  
        <div class="mb-3">
          <label for="sxetika" class="form-label">Σχετικά</label>
          <textarea class="form-control rounded-3" id="sxetika" style="width: 600px;" name="Sxetika" rows="2"></textarea>
        </div>
  
        <div class="mb-3">
          <label for="epimerous" class="form-label" style="width: 600px;">Επιμέρους</label>
          <textarea class="form-control rounded-3" id="epimerous" name="Epimerous" rows="2" style="width: 600px;"></textarea>
        </div>
  
        <div class="mb-3">
          <label for="diathesimotita" class="form-label" >Διαθεσιμότητα</label>
          <input type="text" class="form-control rounded-pill" id="diathesimotita" style="width: 600px;" name="Diathesimotita" placeholder="π.χ. Δευτ - Παρ 09:00 - 17:00">
        </div>
  
        <div class="mb-4">
          <label for="phone" class="form-label">Τηλέφωνο</label>
          <input type="tel" class="form-control rounded-pill" id="phone" style="width: 600px;" name="Phone" placeholder="π.χ. +306987123456">
        </div>
  
        <button type="submit" class="btn btn-success w-100 rounded-pill py-2" style="width: 600px;">
          <i class="bi bi-check-circle me-2"></i>Υποβολή Τεχνίτη
        </button>
      </form>
    </div>
  </div>
  
<!-- Footer -->
<footer>
  <div class="container">
   
   <p><a href='../terms'>'Oροι Χρήσης & Πολιτική Απορρήτου</a> </p>

  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
